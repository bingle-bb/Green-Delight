<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top List Menu</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #e2e2e20c, #fdfdfd);
        margin: 0;
        padding: 40px;
        text-align: center;
      }

      header {
        margin-bottom: 100px;
      }

      h1 {
        font-size: 2.5rem;
        margin: 0;
      }

      .subtitle {
        font-size: 1.2rem;
        color: #555;
        margin: 5px 0 0;
      }

      .menu {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
      }

      .card {
        border-radius: 20px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        width: 250px;
        height: 200px;
        position: relative;
        padding-top: 100px;
        overflow: visible;
        transition: transform 0.2s ease;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .card img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        object-fit: cover;
        position: absolute;
        top: -75px;
        left: 50%;
        transform: translateX(-50%);

        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      }

      .rating {
        font-size: 1.2rem;
        color: #f5a623;
        margin-top: 30px;
        margin-bottom: 10px;
      }

      .title {
        font-weight: bold;
        font-size: 1.2rem;
        margin-bottom: 5px;
        color: #000;
      }

      .desc {
        font-size: 0.95rem;
        margin-bottom: 10px;
        color: #333;
      }

      .price-cart {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 15px;
        margin-top: auto;
      }

      .add-to-cart {
        background-color: #ff6b6b;
        border: none;
        color: white;
        padding: 10px 15px;
        font-size: 0.9rem;
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 20px;
        margin-bottom: 15px;
      }

      .add-to-cart:hover {
        background-color: #ff4b4b;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Top List</h1>
      <p class="subtitle">Our mainstay menu</p>
    </header>

    <div class="menu">
      <div class="card">
        <img src="images/Avocado-Salad.png" alt="Noodles Three" />
        <div class="rating">⭐ 8.1</div>
        <div class="title">Noodles Three</div>
        <div class="desc">White plate with dried shrimps</div>
        <div class="price-cart">
          <div class="price">$12</div>
          <button class="add-to-cart">+</button>
        </div>
      </div>

      <div class="card">
        <img src="images/Avocado-Salad.png" alt="Noodles One" />
        <div class="rating">⭐ 9.2</div>
        <div class="title">Noodles One</div>
        <div class="desc">Noodles spicy boil with seafood and</div>
        <div class="price-cart">
          <div class="price">$12</div>
          <button class="add-to-cart">+</button>
        </div>
      </div>

      <div class="card">
        <img src="images/Avocado-Salad.png" alt="Noodles Two" />
        <div class="rating">⭐ 8.5</div>
        <div class="title">Noodles Two</div>
        <div class="desc">Noodles prawn spicy soup</div>
        <div class="price-cart">
          <div class="price">$12</div>
          <button class="add-to-cart">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
