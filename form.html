<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&amp;family=Poppins:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />
    <title>Login/Signup</title>
    <link rel="stylesheet" href="../css/form.css" />
  </head>
  <body>
    <body>
      <!-- nav -->
      <div id="nav-container"></div>

      <div class="form-wrapper">
        <div class="form-box">
          <div class="form-toggle">
            <button id="loginToggle" class="active">Login</button>
            <button id="signupToggle">Signup</button>
          </div>

          <!-- Login Form -->
          <form id="loginForm" class="form active">
            <h2>Login Form</h2>
            <input
              type="text"
              id="loginName"
              placeholder="Full Name"
              required
            />
            <input
              type="email"
              id="loginEmail"
              placeholder="Email Address"
              required
            />
            <input
              type="password"
              id="loginPassword"
              placeholder="Password"
              required
            />
            <a href="#">Forgot password?</a>
            <button type="submit">Login</button>
            <p>Not a member? <a href="#" id="switchToSignup">Signup now</a></p>
            <div class="social-sign">
              <button class="btn">
                <img
                  class="logo"
                  src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/d1c98974-c62d-4071-8bd2-ab859fc5f4e9"
                  alt="Google logo"
                />
                <span>Continue with Google</span>
              </button>
              <button class="btn">
                <img
                  class="logo"
                  src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/59c1561b-8152-4d05-b617-0680a7629a0e"
                  alt="Apple logo"
                />

                <span class="txt">Continue with Apple</span>
              </button>
            </div>
          </form>

          <!-- Signup Form -->
          <form id="signupForm" class="form">
            <h2>Signup Form</h2>
            <input
              type="text"
              id="loginName"
              placeholder="Full Name"
              required
            />
            <input
              type="email"
              id="loginEmail"
              placeholder="Email Address"
              required
            />
            <input
              type="password"
              id="loginPassword"
              placeholder="Password"
              required
            />
            <br />
            <button type="submit">Signup</button>
            <div class="or">OR</div>
            <div class="social-sign">
              <button class="btn">
                <img
                  class="logo"
                  src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/d1c98974-c62d-4071-8bd2-ab859fc5f4e9"
                  alt="Google logo"
                />
                <span>Continue with Google</span>
              </button>
              <button class="btn">
                <img
                  class="logo"
                  src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/59c1561b-8152-4d05-b617-0680a7629a0e"
                  alt="Apple logo"
                />
                <span class="txt">Continue with Apple</span>
              </button>
            </div>
          </form>
        </div>
      </div>

      <script src="script.js"></script>
    </body>
    <script src="../js/formScript.js"></script>
    <script src="../js/toggle.js"></script>
    <script src="../js/review-stars.js"></script>
    <script src="../js/sectionFetch.js"></script>
  </body>
</html>
