<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Delight | Cart</title>
    <link
      rel="shortcut icon"
      href="images/fruit-salad.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <style>
    h1 {
      margin-top: 20px;
      text-align: center;
    }

    .cartText-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 1rem;
      flex-wrap: wrap; /* makes it responsive */
    }

    .cartText {
      flex: 1;
    }

    .img {
      flex-shrink: 0;
    }

    .cart {
      width: 120px; /* âœ… Set image width */
      height: auto;
      max-width: 100%;
    }
  </style>
  <body>
    <!-- nav -->
    <div id="nav-container"></div>

    <h1>Shopping Cart</h1>
    <div class="cartText-container container">
      <div class="img">
        <img
          src="https://img.alicdn.com/imgextra/i2/O1CN01C6qznq1DoVBMtPN6D_!!6000000000263-2-tps-384-320.png"
          alt="Cart"
          class="cart"
        />
      </div>
      <div class="cartText">
        <p>Your cart is Empty!</p>
        <button class="cartSbtn">
          <a href="menu.html">Start Sourcing</a>
        </button>
      </div>
    </div>

    <!-- Review section -->
    <section id="review"></section>

    <!-- contact-us section  -->
    <section id="contact-us"></section>

    <!-- footer -->
    <div id="footer"></div>

    <script src="js/toggle.js"></script>
    <script src="../js/review-stars.js"></script>
    <script src="../js/sectionFetch.js"></script>
    <script src="../js/menuFetch.js"></script>
  </body>
</html>
